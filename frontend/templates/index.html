<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #343541;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-title {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-bottom: 1px solid #565869;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            padding-bottom: 80px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.6;
            white-space: pre-line;
        }

        .message p {
            margin-bottom: 1.2em;
        }

        .user-message {
            background-color: #2b313e;
            margin-left: auto;
            border: 1px solid #3c4454;
        }

        .bot-message {
            background-color: #1a1c23;
            margin-right: auto;
            border: 1px solid #2b313e;
        }

        .source-citation {
            font-size: 0.8em;
            color: #8e8ea0;
            border-left: 3px solid #565869;
            padding-left: 10px;
            margin-top: 20px;
            display: block;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: #343541;
            border-top: 1px solid #565869;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
        }

        .input-controls {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #565869;
            background-color: #40414f;
            color: #fff;
            font-size: 16px;
        }

        .char-counter {
            font-size: 12px;
            color: #8e8ea0;
            text-align: left;
            margin-bottom: 4px;
            padding-left: 2px;
        }

        .char-counter.warning {
            color: #f59e0b; /* Yellow warning */
        }

        .char-counter.danger {
            color: #ef4444; /* Red danger */
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: #19c37d;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #15a067;
        }

        #clear-chat {
            background-color: #ef4444;
        }

        #clear-chat:hover {
            background-color: #dc2626;
        }

        .thinking {
            color: #8e8ea0;
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-title">
            RAG Chatbot ðŸ¤–
        </div>
        <div class="chat-container" id="chat-container">
            <!-- Messages will be inserted here -->
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <span id="char-counter" class="char-counter">0/500</span>
                <div class="input-controls">
                    <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off" maxlength="500">
                    <button onclick="sendMessage()">Send</button>
                    <button id="clear-chat" onclick="clearChat()">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const charCounter = document.getElementById('char-counter');
        const MAX_CHARS = 500;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (!isUser) {
                // Extract and standardize the sources section
                let mainContent = content;
                let sourcesSection = '';
                
                // Check if content contains a sources section
                if (content.includes('Sources:')) {
                    // Only keep the last sources section if there are multiple
                    const lastSourcesIndex = content.lastIndexOf('Sources:');
                    mainContent = content.substring(0, lastSourcesIndex).trim();
                    sourcesSection = content.substring(lastSourcesIndex);
                }
                
                // Format the content with proper paragraphs and line breaks
                const formattedContent = mainContent
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                
                messageDiv.innerHTML = `<div>Bot: <p>${formattedContent}</p></div>`;
                
                // Add sources section if it exists
                if (sourcesSection) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'source-citation';
                    sourcesDiv.innerHTML = sourcesSection;
                    messageDiv.appendChild(sourcesDiv);
                }
            } else {
                messageDiv.textContent = `You: ${content}`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.textContent = 'Thinking';
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Add oscillating periods animation
            let dots = 0;
            const maxDots = 3;
            let increasing = true; // Track direction
            
            const thinkingInterval = setInterval(() => {
                // Update dots based on direction
                if (increasing) {
                    dots++;
                    if (dots >= maxDots) {
                        increasing = false; // Change direction at max
                    }
                } else {
                    dots--;
                    if (dots <= 0) {
                        increasing = true; // Change direction at min
                    }
                }
                
                // Update display
                thinkingDiv.textContent = 'Thinking' + '.'.repeat(dots);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 400); // Update every 400ms
            
            // Return both the div and the interval so we can clear it later
            return { 
                element: thinkingDiv,
                interval: thinkingInterval 
            };
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Clear input
            userInput.value = '';
            
            // Reset character counter
            updateCharCounter();

            // Add user message
            addMessage(message, true);

            // Show thinking indicator
            const thinking = showThinking();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();

                // Remove thinking indicator and clear interval
                thinking.element.remove();
                clearInterval(thinking.interval);

                if (data.success) {
                    addMessage(data.response);
                } else {
                    addMessage('Error: ' + data.error);
                }
            } catch (error) {
                // Remove thinking indicator and clear interval
                thinking.element.remove();
                clearInterval(thinking.interval);
                addMessage('Error: Failed to get response');
            }
        }

        function clearChat() {
            chatContainer.innerHTML = '';
        }

        // Send message when Enter is pressed
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Update character counter
        function updateCharCounter() {
            const remaining = userInput.value.length;
            charCounter.textContent = `${remaining}/${MAX_CHARS}`;
            
            // Update color based on remaining characters
            if (remaining > MAX_CHARS * 0.8) {
                charCounter.className = 'char-counter danger';
            } else if (remaining > MAX_CHARS * 0.6) {
                charCounter.className = 'char-counter warning';
            } else {
                charCounter.className = 'char-counter';
            }
        }

        // Add event listener for input changes
        userInput.addEventListener('input', updateCharCounter);
    </script>
</body>
</html>
